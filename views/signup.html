<!DOCTYPE html>
<html>
    <head>
        <title>Breeze Signup</title>
        <link rel="stylesheet" href="/public/styles.css" />
        <script src="/public/frontend.js"></script>
    </head>
    <body class="slab">
        <!--have a navigation header that stays on 1 line without newlines-->
        <nav>
            <a href="/"><h1>Breeze</h1></a>
            <a href="/messaging">Messaging</a>
            <span>|</span>
            <a href="/signup">Sign up/Login in</a>
        </nav>
        <h1>Log in to <span class="sparkle">Breeze</span>!</h1>
        <div id="login_form">
            <label for="username">Username</label>
            <input type="text" name="username" id="login_username" />
            <label for="password">Password</label>
            <input type="password" name="password" id="login_password" />
            <button type="submit" onclick="check_login()">Log in</button>
        </div>
        <br><h2>OR</h2><br>
        <h1>Sign up for <span class="sparkle">Breeze</span>!</h1>
        <div id="signup_form">
            <label for="username">Username</label>
            <input type="text" name="username" id="signup_username" />
            <label for="password">Password</label>
            <input type="password" name="password" id="signup_password" />
            <label for="password2">Confirm Password</label>
            <input type="password" name="password2" id="signup_password2" />
            <input type="submit" value="Sign up" onclick="signup()"/>
        </div>
    </body>
</html>
